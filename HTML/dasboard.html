<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/dasboard.css" />
    <title>dasboard</title>
  </head>
  <body>
    <!-- BODY STARTS FROM HERE -->
    <header class="header_container">
      <nav class="nav_bar">
        <img src="../images/logo_main.png" alt="logo" class="logo_icon" />
        <div class="notification_userbox_div">
          <img
            src="/images/notification_icon.png"
            alt="notification icon"
            class="notification_icon"
          />
          <div class="user_box_down_arrow_div">
            <img
              src="/images/user_pic.png"
              alt="user image"
              class="user_image"
            />
            <div class="user_text">
              <h3 class="user_name_text">Annie Bassy</h3>
              <h4 class="user_level_text">Level One</h4>
            </div>
            <div class="down_arrow_div">
              <img
                src="/images/down_arrow.png"
                alt="drop down arrow"
                class="drop_down_icon"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="main_container">
      <section class="left_container">
        <div id="home" class="home_icon_tex_container">
          <img src="/images/home.png" alt="home icon" class="home_icon" />
          <p class="overview_text">Overview</p>
          <span class="dot_span">&#x2022;</span>
        </div>
        <div id="profile" class="home_icon_tex_container">
          <img src="/images/menu.png" alt="profile icon" class="profile_icon" />
          <p class="profile_text">Profile</p>
        </div>
        <div id="support" class="home_icon_tex_container">
          <img
            src="/images/messenger.png"
            alt="support icon"
            class="support_icon"
          />
          <p class="support_text">Support</p>
          
        </div>
        <footer class="footer_div">
            <div class="text_icon_div">
              <h3 class="logout_text">Log Out</h3>
              <img
                src="/images/power-off.png"
                alt="log out"
                class="log_out_icon"
              />
            </div>
          </footer>
      </section>
      <section class="right_container"></section>
    </main>
    <!-- JAVASCRIPT LINKED FROM HERE -->
    <script src="/JAVASCRIPT/dasboard.js"></script>
  </body>
</html>
